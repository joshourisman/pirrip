{% extends "base.html" %}

{% block title %}Links for {{ package_name }}{% endblock %}

{% block body %}
    <h1>Links for {{ package_name }}</h1>
    {% for files in releases.values() %}
    {% for file in files %}
    <a href="{{ file.url }}" data-requires-python="{{ file.requires_python }}">{{ file.filename }}</a>
    <br />
    {% endfor %}
    {% endfor %}
{% endblock %}
